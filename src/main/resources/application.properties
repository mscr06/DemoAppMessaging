#twillio config...please replace dummy with actual values
twilio.account_sid=dummy
twilio.auth_token=dummy
twilio.trial_number=dummy

# Message Queue specific configs for app1
demo.exchange.name=demoAppExchange
demo.queue.name=demoApp.queue
demo.dead.exchange.name=deadLetterExchange
demo.dead.queue.name=deadLetter.queue
demo.routing.key=demoApp
